<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Helpers - Handlebars JS Tutorial</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js" type="text/javascript"></script>
	<script src="js/helpers.js" type="text/javascript"></script>
	<style>
	</style>
</head>
<body>
	<h1>Helpers</h1>
	<script id="custom-helpers" type="text/x-handlebars-template">
		{{#each animals}}
			<p>
				The {{capitalize this.name}} says
				{{#if this.noise}}
					"{{this.noise}}"
				{{else}}
					nothins since its a {{this.name}}
				{{/if}}
			</p>
		{{/each}}
	</script>
	
	<div class="content-placeholder"></div>
</body>
</html>
