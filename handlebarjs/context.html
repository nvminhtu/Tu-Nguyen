<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Context - Handlebars JS Tutorial</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js" type="text/javascript"></script>
	<script src="js/context.js" type="text/javascript"></script>
	<style>
		table, td, th {
			border: 1px solid #ddd;
		}
		td, th { 
			width: 150px;
			padding: 8px;
		}
	</style>
</head>
<body>
	<h1>Context</h1>
	<script id="context-template" type="text/x-handlebars-template">
		<!-- people is looked up on the Global context, the one we pass to compiled template -->
		<h2>Member List</h2>		
		{{#each people}}
			<!-- show context for each individual person. -->
			<p>{{firstName}} {{lastName}}</p>
		{{/each}}
		<h2>Rank of Table</h2>
		<table>
		<tr>
			<th>Rank</th>
			<th>Score</th>
		</tr>
		{{#each table}}
		<tr>
			<td>{{rank}}</td>
			<td>{{score}}</td>
		</tr>
		{{/each}}
	</script>

</body>
</html>
